<div class="form">
    <div class="form-group">
        <label for="loginId">邮箱</label>
        <input type="email" class="form-control" id="loginId" placeholder="邮箱" value="<%=data.loginId%>">
    </div>
    <div class="form-group">
        <label for="userName">用户名</label>
        <input type="text" class="form-control" id="userName" placeholder="用户名" value="<%=data.userName%>">
    </div>
    <div class="form-group">
        <label for="address">地址</label>
        <input type="text" class="form-control" id="address" placeholder="地址" value="<%=data.address%>">
    </div>
    <div class="form-group">
        <label for="password1">密码</label>
        <input type="password" class="form-control" id="password1" placeholder="密码" value="">
    </div>
    <div class="form-group">
        <label for="password2">确认密码</label>
        <input type="password" class="form-control" id="password2" placeholder="密码" value="">
    </div>
    <button id="submit" type="button" class="btn btn-warning right">提交</button>
</div>
