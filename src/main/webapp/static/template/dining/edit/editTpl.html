<form class="form-horizontal" role="form">
	<input type="hidden" id="diningId" value="<%=data.id%>">
    <fieldset>
        <legend>缂栬緫椁愬巺</legend>
       <div class="form-group">
          <label class="col-sm-2 control-label" for="name">鍚嶇О</label>
          <div class="col-sm-4">
             <input class="form-control" id="name" type="text" placeholder="鍚嶇О" value="<%=data.name%>"/>
          </div>
          <label class="col-sm-2 control-label" for="image">鍥剧墖</label>
          <div class="col-sm-4">
             <input class="form-control" id="image" type="text" placeholder="鍥剧墖"  value="<%=data.image%>"/>
          </div>
       </div>
       <div class="form-group">
          <label class="col-sm-2 control-label" for="username">鐢ㄦ埛鍚�/label>
          <div class="col-sm-4">
             <!-- <input class="form-control" id="username" type="text" placeholder="鐢ㄦ埛鍚� value="<%=data.username%>"/> -->
          </div>
          <label class="col-sm-2 control-label" for="address">鍦板潃</label>
          <div class="col-sm-4">
             <input class="form-control" id="address" type="text" placeholder="鍦板潃" value="<%=data.address%>"/>
          </div>
          
       </div>
       <div class="form-group">
          
          <label class="col-sm-2 control-label" for="lon">缁忓害</label>
          <div class="col-sm-4">
             <input class="form-control" id="lon" type="text" placeholder="缁忓害" value="<%=data.lon%>"/>
          </div>
          <label class="col-sm-2 control-label" for="lat">绾害</label>
          <div class="col-sm-4">
             <input class="form-control" id="lat" type="text" placeholder="绾害" value="<%=data.lat%>"/>
          </div>
       </div>
       <div class="form-group">
          <label class="col-sm-2 control-label" for="password">瀵嗙爜</label>
          <div class="col-sm-4">
             <input class="form-control" id="password" type="password" placeholder="瀵嗙爜" value="<%=data.password%>"/>
          </div>
       </div>
    </fieldset>     
    <button id="submit" type="button" class="btn btn-sm btn-primary" style="float: right;">纭畾</button>
</form>
