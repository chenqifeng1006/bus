<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">港口信息</h3>
  </div>
  
  <form class="form-horizontal mt20">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">总船位数</label>
    <div class="col-sm-10">
      <span class="in_block pt7"><%=data.parkingCount%></span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">已用船位数</label>
    <div class="col-sm-10">
      <span class="in_block pt7"><%=data.used%></span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">剩余船位数</label>
    <div class="col-sm-10">
      <span class="in_block pt7"><%=data.remained%></span>
    </div>
  </div>
</form>
</div>
