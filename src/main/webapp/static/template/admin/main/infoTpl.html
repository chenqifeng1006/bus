<div class="form">
    <div class="form-group">
        <label data-for="loginId">帐户名</label>
        <input type="email" class="form-control" name="loginId" placeholder="帐户名" readonly="readonly" v-model="loginId">
    </div>
    <div class="form-group">
        <label data-for="username">用户名</label>
        <input type="text" data-required="true" class="form-control" name="username" placeholder="用户名" v-model="username">
    </div>
    <div class="form-group">
        <label data-for="password">密码</label>
        <input type="text" data-required="true" data-minLen="6" data-maxLen="12" class="form-control" name="password" placeholder="密码" v-model="password">
    </div>
    <div class="form-group">
        <label data-for="telephone">电话</label>
        <input type="text" data-required="true" class="form-control" name="telephone" placeholder="电话" v-model="telephone">
    </div>
    <div class="form-group">
        <label data-for="cardNo">身份证</label>
        <input type="text" data-required="true" class="form-control" name="cardNo" placeholder="身份证" v-model="cardNo">
    </div>

    <button v-on:click="updateHandler" type="button" class="btn btn-warning right">提交</button>
</div>
