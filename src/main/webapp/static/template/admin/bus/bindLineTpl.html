<div class="form">
    <div class="form-group">
        <label data-for="lineId">路线</label>
        <select id="lineId">
            <%for(var i = 0; i<data.list.length; i++){%>
            <option value="<%=data.list[i].id%>">
                <%=data.list[i].name%>
            </option>
            <%}%>

        </select>
    </div>

    <button v-on:click="bindHandler" type="button" class=" mt10 btn btn-warning right">提交</button>
</div>
